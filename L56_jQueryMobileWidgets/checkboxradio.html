<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>hello</h1>
    </div>
    <div data-role="content">
        <label><input type="checkbox">苹果</label>

        <fieldset data-role="controlgroup">
            <label><input type="checkbox" name="cb0">苹果</label>
            <label><input type="checkbox" name="cb0">苹果</label>
            <label><input type="checkbox" name="cb0">苹果</label>
        </fieldset>

        <fieldset data-role="controlgroup" data-type="horizontal">
            <label><input type="checkbox" name="cb0">苹果</label>
            <label><input type="checkbox" name="cb0" data-theme="b">苹果</label>
            <label><input type="checkbox" name="cb0">苹果</label>
        </fieldset>

        <fieldset data-role="controlgroup" data-type="horizontal">
            <label><input type="radio" name="r1" id="man">男</label>
            <label><input type="radio" name="r1" id="woman">女</label>
        </fieldset>
    </div>
    <div data-role="footer">
        <h1>welcome</h1>
    </div>
</div>
</body>
</html>

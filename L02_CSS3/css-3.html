<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        nth-child(n)
        αn+β
        α表示循环中包括几种样式
        β表示所处循环中的位置
    -->
    <style>
        li:nth-child(4n+1){
            background-color: darkviolet;
        }
        li:nth-child(4n+2){
            background-color: darkgreen;
        }
        li:nth-child(4n+3){
            background-color: firebrick;
        }
        li:nth-child(4n+4){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
    </ul>
</body>
</html>

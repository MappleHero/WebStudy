<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--font-size-adjust-->
    <!--x-height:58  frot-size:100px aspect:058-->
    <!-- c = (a/b) s    a表示实际使用aspect值 b修改前aspect值,s表示当前字体尺寸,c表示浏览器实际显示尺寸-->
    <style>

        #div1{
             font-family: Menlo;
             font-size: 16px;
             font-size-adjust: 0.60;
         }
        #div2{
            font-family: cursive;
            font-size: 16px;
            font-size-adjust: 0.60;
        }
        #div3{
            font-family: "Lantinghei SC";
            font-size: 16px;
            font-size-adjust: 0.60;
        }

    </style>
</head>
<body>
    <div id="div1">Text sample</div>
    <div id="div2">Text sample</div>
    <div id="div3">Text sample</div>
</body>
</html>

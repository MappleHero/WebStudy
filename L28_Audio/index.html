<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = document.getElementById("audio");
        function clickA() {
            if(a.paused){
                a.play();
            } else {
                a.pause();
            }
        }
    </script>
    <button onclick="clickA()">播放/暂停</button>
    <audio id="audio" src="raw/Part-Time%20Lover.mp3">您的浏览器不支持</audio>
</body>
</html>

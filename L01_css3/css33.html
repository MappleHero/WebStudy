<!DOCTYPE html>

<head>

    <title>Title</title>
    <!--root-->
    <style>
        :root{
            background-color: darkgray;
        }
        /*如果使用root,那么body样式只给内容区域起作用。如果不使用root,body则将整个页面生效*/
        body{
            background-color: darkgreen;
        }
        /*not*/
        div *:not(h1){
            color: red;
        }
        /*empt*/
        :empty{
            background-color: purple;
        }
        /*target*/
        :target{
            background-color: orange;
        }
    </style>
</head>

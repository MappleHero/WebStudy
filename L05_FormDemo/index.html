<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名:
        <input type="text">
        <br>
        密码:
        <input type="password">
        <br>
        你喜欢的水果有?
        苹果<input type="checkbox">
        西红柿<input type="checkbox">
        香蕉<input type="checkbox">
        <br>
        请选择你的性别:
        男<input type="radio" name="sex">
        女<input type="radio" name="sex">
        <br>
        请选择您常用的网站?
        <select>
            <option>www.baidu.com</option>
            <option>www.google.com</option>
            <option>www.apple.com</option>
        </select>
        <br>
        <input type="button" value="我是按钮">
        <input type="submit" value="确认">
    </form>
    <textarea cols="30" rows="30">请在此填写个人新</textarea>

</body>
</html>

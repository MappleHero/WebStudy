<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: cadetblue">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: aqua">这是头部</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color: blue">
                <ul>
                    <li>ios</li>
                    <li>html</li>
                    <li>andorid</li>
                </ul>
            </td>
            <td width="60%" height="80%" style="background-color: blueviolet">这是主体</td>
            <td width="20%" height="80%" style="background-color: darkgoldenrod">右菜单</td>

        </tr>
        <tr>
            <td width="100%" height="10%" colspan="3" style="background-color: chartreuse">这是底部</td>
        </tr>

    </table>


</body>
</html>
